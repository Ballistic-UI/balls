<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        body { text-align: center; }
        canvas { background: #f0f0f0; border: 1px solid #333; }
    </style>
</head>
<body>

<h1>Catch the Ball</h1>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<p>Use left and right arrow keys to move the paddle.</p>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game settings
    //
    const paddleWidth = 80;
    const paddleHeight = 10;
    const ballRadius = 10;
    let paddleX =(canvas.width - paddleWidth) / 2;
    let ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
    let ballY = ballRadius;
    let ballSpeedY = 2;
    let score = 0;
    let isGameOver = false;

    // Paddle movement
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = false;
        }
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#DD0000";
        ctx.fill();
        ctx.closePath();
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#333";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function gameOver() {
        ctx.font = "30px Arial";
        ctx.fillStyle = "#333";
        ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
        isGameOver = true;
    }

    function updateGame() {
        if (isGameOver) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPaddle();
        drawBall();
        drawScore();

        // Ball movement
        ballY += ballSpeedY;

        // Check for paddle collision
        if (ballY + ballRadius >= canvas.height - paddleHeight - 10 &&
            ballX >= paddleX && ballX <= paddleX + paddleWidth) {
            ballY = ballRadius;
            ballX = Math.random() * (canvas.width - ballRadius * 2) + ballRadius;
            score++;
            ballSpeedY += 0.5; // Increase speed each time
        }

        // Game over if ball hits the bottom
        if (ballY + ballRadius > canvas.height) {
            gameOver();
        }

        // Paddle movement
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 10;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 10;
        }

        requestAnimationFrame(updateGame);
    }

    updateGame();
</script>

</body>
</html>
